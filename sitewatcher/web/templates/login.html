{% extends "base.html" %}
{% block content %}
  <div class="auth">
    <div class="card auth__card">
      <div class="card__header">
        <div class="stack">
          <h1 class="card__title">ログイン</h1>
          <div class="muted small">アカウントにログインしてください。</div>
        </div>
        {% if registration_allowed %}
          <a class="btn btn--ghost btn--sm" href="/register">新規登録</a>
        {% endif %}
      </div>
      <div class="card__body">
        {% if error %}
          <div class="row">
            <span class="badge badge--bad">エラー</span>
            <span class="muted small">{{ error }}</span>
          </div>
        {% endif %}

        <form method="post" action="/login" class="stack">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
          <input type="hidden" name="next" value="{{ next }}" />

          <div class="field">
            <label>ユーザー名</label>
            <input class="input" type="text" name="username" autocomplete="username" required />
          </div>

          <div class="field">
            <label>パスワード</label>
            <div class="row row--nowrap">
              <input id="login_password" class="input grow" type="password" name="password" autocomplete="current-password" required />
              <button class="btn btn--ghost btn--sm" type="button" data-reveal-for="login_password">表示</button>
            </div>
            <div class="help">外部公開時はHTTPS必須です。</div>
          </div>

          <div class="row row--between">
            <a class="btn btn--ghost" href="/health">稼働確認</a>
            <button class="btn btn--primary" type="submit">ログイン</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
