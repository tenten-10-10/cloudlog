<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Cloudlog Time Clock" }}</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="shell topbar__inner">
        <a class="brand" href="/today">
          <span class="brand__dot" aria-hidden="true"></span>
          <span>Cloudlog Time Clock</span>
        </a>

        {% if current_user %}
        <nav class="nav">
          <a href="/today">本日</a>
          <a href="/records">打刻履歴</a>
          <a href="/leave">休暇申請</a>
          {% if current_user.role == ROLE_ADMIN %}
          <a href="/admin/summary">集計・承認</a>
          <a href="/admin/users">ユーザー管理</a>
          <a href="/admin/settings">管理設定</a>
          {% endif %}
        </nav>
        {% endif %}

        <div class="user-tools">
          {% if current_user %}
          <span class="chip">{{ current_user.name }} ({{ current_user.role }})</span>
          <form method="post" action="/auth/logout">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
            <button class="btn btn--ghost" type="submit">ログアウト</button>
          </form>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="shell">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
